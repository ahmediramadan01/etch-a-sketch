<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet" />
        <link rel="icon" href="./images/favicon.png" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Etch A Sketch</title>
    </head>
    <body>
        <h1 class="heading-primary">Etch A Sketch</h1>
        <main class="sketchpad"></main>
        <menu class="settings">
            <div class="size-container">
                <label for="size-slider" id="size-value">8 x 8</label>
                <input type="range" id="size-slider" min="8" max="64" step="8" value="8" />
            </div>
            <div class="btns">
                <div class="btns--actions">
                    <button class="btn btn--action btn--active" data-color="black">Black</button>
                    <button class="btn btn--action" data-color="rainbow">Rainbow</button>
                    <button class="btn btn--action" data-color="white">Eraser</button>
                </div>
                <button class="btn btn--clear">Clear</button>
            </div>
        </menu>
    </body>
</html>
